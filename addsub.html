<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = [1,2,4,5,7,6,6,8,7,9,9,3];

    for (i = 0; i < x.length; i++) {
        if (x[i] % 2 == 0) {
            x[i] = x[i] + "-";
        }
        document.write(x[i]);
    }
</script>
</body>
</html>
