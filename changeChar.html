<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = new String(prompt("Enter a string"));
    for ( var i = 0; i < str.length; i++) {
        if (str[i].charCodeAt(0) >= 65 && str[i].charCodeAt(0) <= 90) {
            str[i].toLowerCase();
        }else if (str[i].charCodeAt(0) >= 97 && str[i].charCodeAt(0) <= 122) {
            str[i].toUpperCase();
        }
        document.write(str[i]);
        console.log(str[i]);

    }
</script>
</body>
</html>
